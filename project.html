<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
.diagramPlacement {
    position: relative;
    width: 600px;
    height: 400px;
}
</style>
</head>
<body>
    <div class="diagramPlacement">
        <canvas id="myChart"></canvas>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
<script>
(async function(){
    const egyenlegek = await fetch('YOUR API LINK COMES HERE', {mode: "cors"}).then(res => res.json());
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: egyenlegek.months,
            datasets: [{
                label: 'How your balance changes monthly',
                data: egyenlegek.balances,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 2
            }]
        },
    });
})();
